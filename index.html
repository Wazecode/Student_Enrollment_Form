<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Student Enrollment Form</h2>
            <form id="enrollForm" method="post">
                <div class="form-group">
                    <span><label for="roll">Roll no:</label> <label id="rollMsg">
                        </label></span>
                    <input type="text" class="form-control" name="roll" id="roll"
                           placeholder="Enter Roll Number" required onchange="getStudents()">
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName"
                           placeholder="Enter Full Name" name="fullName">
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="text" class="form-control" id="class"
                           placeholder="Enter Class" name="class">
                </div>
                <div class="form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="text" class="form-control" id="birthDate"
                           placeholder="Enter Birth Date" name="birthDate">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address"
                           placeholder="Enter Address" name="address">
                </div>
                <div class="form-group">
                    <label for="enrollmentDate">Enrollment Date:</label>
                    <input type="text" class="form-control" id="enrollmentDate"
                           placeholder="Enter Enrollment Date" name="enrollmentDate">
                </div>
                <div class="form-group text-center">
                    <input type="button" class="btn btn-primary" id="save" value="Save"
                           onclick="saveStudent();" disabled>
                    <input type="button" class="btn btn-primary" id="change" value="Change"
                           onclick="changeData();" disabled>
                    <input type="button" class="btn btn-primary" id="reset" value="Reset"
                           onclick="resetForm();" disabled>
                    
                </div>
                
            </form>
        </div>
        <script src="src/main.js"></script>
    </body>
</html>
